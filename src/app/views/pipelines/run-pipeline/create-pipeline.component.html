<c-row ngPreserveWhitespaces>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header>
        <strong>List of Available Files</strong>
      </c-card-header>
      <c-card-body>
        <form cForm [formGroup]="pipelineCreateForm">
          <div class="mb-3 form-group">
            <label cLabel for="inputDatasetList">Input datasets</label>
            <ul class="list-group" id="inputDatasetList">
              <li class="list-group-item" *ngFor="let file of inputDatasets">file.uuid</li>
            </ul>
            <label cLabel for="outputDatasetList">Output datasets</label>
            <ul class="list-group" id="outputDatasetList">
              <li class="list-group-item" *ngFor="let file of outputDatasets">file.uuid</li>
            </ul>
            <button cButton class="primary" variant="ghost" (click)="openFilePickingModal()">
            </button>
          </div>
          <div class="mb-3 form-group">
            <label cLabel for="description">Description</label>
            <input cFormControl name="description" id="description" type="text" formControlName="description"/>
          </div>
          <div class="mb-3 form-group">
            <label cLabel for="file">Select files to upload</label>
            <input cFormControl name="file" id="file" multiple type="file" formControlName="file"
                   (change)="onFileChange($event)"/>
          </div>
        </form>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
